{% extends 'base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 row-cols-lg-3 row-cols-xl-3 row-cols-xxl-3" style="margin-top: 25px;">
    <div class="col-md-3" style="max-width: 100%;">
        <div></div>
    </div>
    <div class="col-sm-12 col-md-6 d-xl-flex justify-content-xl-center align-items-xl-center" style="max-width: 100%;">
        <div class="row row-cols-1">
            <div class="col-auto col-xl-12 d-flex flex-grow-1">
                <div class="accordion flex-grow-1" role="tablist" id="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed text-nowrap fs-5" data-bs-toggle="collapse" data-bs-target="#accordion .item-1" aria-expanded="false" aria-controls="accordion .item-1">Choose region</button></h2>
                        <div class="accordion-collapse collapse item-1" role="tabpanel" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div class="row d-flex justify-content-xxl-center align-items-xxl-center">
                                    {% for name, code in countries %}
                                        <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light text-nowrap text-capitalize d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_{{code}}">{{name}}<input type="checkbox" id="check_{{code}}" class="check" style="margin-left: 5px;" value="{{code}}" disabled="" prompt="country"></button></div>
                                    {% endfor %}
                                    
                                    <!-- <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light text-nowrap text-capitalize d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_">Country name<input type="checkbox" id="check_" class="check" style="margin-left: 5px;" value="" disabled="" prompt="country"></button></div> -->
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed text-nowrap fs-5" data-bs-toggle="collapse" data-bs-target="#accordion .item-2" aria-expanded="false" aria-controls="accordion .item-2">Choose protocol</button></h2>
                        <div class="accordion-collapse collapse item-2" role="tabpanel" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-4">
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_http">HTTP<input type="checkbox" id="check_http" class="check" style="margin-left: 5px;" value="HTTP" disabled="" prompt="protocol"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_https">HTTPS<input type="checkbox" id="check_https" class="check" style="margin-left: 5px;" value="HTTPS" disabled="" prompt="protocol"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_socks4">SOCKS4<input type="checkbox" id="check_socks4" class="check" style="margin-left: 5px;" value="SOCKS4" disabled="" prompt="protocol"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_socks5">SOCKS5<input type="checkbox" id="check_socks5" class="check" style="margin-left: 5px;" value="SOCKS5" disabled="" prompt="protocol"></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed text-nowrap fs-5" data-bs-toggle="collapse" data-bs-target="#accordion .item-3" aria-expanded="false" aria-controls="accordion .item-3">Choose anonymity level</button></h2>
                        <div class="accordion-collapse collapse item-3" role="tabpanel" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-4">
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_high">HIGH<input type="checkbox" id="check_high" class="check" style="margin-left: 5px;" disabled="" value="HIGH" prompt="anonymity"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_medium">MEDIUM<input type="checkbox" id="check_medium" class="check" style="margin-left: 5px;" disabled="" value="MEDIUM" prompt="anonymity"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_low">LOW<input type="checkbox" id="check_low" class="check" style="margin-left: 5px;" disabled="" value="LOW" prompt="anonymity"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_none">NONE<input type="checkbox" id="check_none" class="check" style="margin-left: 5px;" disabled="" value="NONE" prompt="anonymity"></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed text-nowrap fs-5" data-bs-toggle="collapse" data-bs-target="#accordion .item-4" aria-expanded="false" aria-controls="accordion .item-4">Choose output format</button></h2>
                        <div class="accordion-collapse collapse item-4" role="tabpanel" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-2">
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_json">.JSON<input type="checkbox" id="check_json" class="check" style="margin-left: 5px;" disabled="" value="json" prompt="format"></button></div>
                                    <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center align-items-xl-center" style="padding-top: 0px;margin-top: 5px;margin-bottom: 5px;"><button class="btn btn-light d-flex flex-grow-1 justify-content-center align-items-center align-items-sm-center button" type="button" value="check_txt">.TXT<input type="checkbox" id="check_txt" class="check" style="margin-left: 5px;" disabled="" value="txt" prompt="format"></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex d-xxl-flex justify-content-sm-center justify-content-xxl-center align-items-xxl-center" style="margin-bottom: 0px;margin-top: 25px;"><button class="btn d-flex" id="run-button" type="button" style="margin-right: 15px;margin-left: 15px;background: #00a046;color: var(--bs-gray-100);"><i class="icon ion-play" style="margin-right: 10px;font-size: 18px;"></i>Run</button><button class="btn d-flex" id="reset-button" type="button" style="margin-right: 15px;margin-left: 15px;background: #362e55;color: var(--bs-gray-100);"><i class="icon ion-ios-refresh-empty" style="margin-right: 10px;font-size: 18px;"></i>Reset</button></div>
        </div>
    </div>
    <div class="col-md-3" style="max-width: 100%;">
        <div></div>
    </div>
</div>
{% endblock %}
